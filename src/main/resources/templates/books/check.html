<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
        <head>
            <link rel="stylesheet" type="text/css"th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
            <meta charset="UTF-8" />
            <title> 注文 確認</title>
        </head>
    <body>
            
        <h2>注文確認</h2>
        
        <div class="container">
             <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>タイトル</th>
                            <th>出版社</th>
                            <th>作者</th>
                            <th>冊数</th>
                            <th>名前</th>
                            <th>電話番号</th>
                            <th>連絡希望</th>
                        </tr>
                    </thead>
                        <tbody>
                            <tr>
                                <td th:text="${book.title}">タイトル</td>
                                <td th:text="${book.publisher}">出版社</td>
                                <td th:text="${book.writer}">作者</td>
                                <td th:text="${book.number}">冊数</td>
                                <td th:text="${book.name}">名前</td>
                                <td th:text="${book.tel}">電話番号</td>
                                <td th:text="${book.call}">連絡希望</td>
                            </tr>
                        </tbody>                        
                </table>    
            
                <div class="btn-toolbar">
                     <div class="btn-group">
                        <form action="/books/complete" method="POST" th:object="${reserveBooksForm}">
                            <button type="submit" class="btn btn-primary btn-lg btn-inline">確定</button>
                        </form>
                    </div>
                    <div>
                        <form action="/books" method="GET" th:object="${reserveBooksForm}">
                            <button type="submit"class="btn btn-default btn-lg btn-inline" name="backBtn" onclick="history.back()">修正</button>
                            
                    <!--     <input type="hidden" name="title" th:value="*{book.title}" />
                            <input type="hidden" name="publisher" th:value="*{book.publisher}" />
                            <input type="hidden" name="writer" th:value="*{book.writer}" />
                            <input type="hidden" name="number" th:value="*{book.number}" />
                            <input type="hidden" name="name" th:value="*{book.name}" />
                            <input type="hidden" name="tel" th:value="*{book.tel}" />
                            <input type="hidden" name="call" th:value="*{book.call}" /> -->
                        </form>                    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
